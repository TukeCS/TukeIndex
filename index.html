<!doctype html>
<html lang="en">
  <head>
    <meta property="og:type" content="website">
    <meta property="og:title" content="YT channel">
    <meta property="og:description" content="YT GAAAANG">
    <title>Tuke</title>
    <style>
body {
  overflow: hidden;
}

.background {

  position: absolute;
  top: -50px;
  right: -50px;  
  bottom: -50px;
  left: -50px; 
  z-index: -3;
  filter: blur(9px);
   
}
.wrapper {
    text-align: center;
}

.btn-grad { background-image: linear-gradient(to right, #4CB8C4 0%, #3CD3AD  51%, #4CB8C4  100%)}
.btn-grad {
  position: absolute;
  right: 0%; 
  left: 1%; 
  top: 1%;

  border: none;
  outline: none;
  padding: 5px 20px;
  text-align: center;
  font-size : 20px;
  font-family: Calibri;
  text-align: center;
  font-weight: bold;
  transition: 0.5s;
  background-size: 200% auto;
  color: white;            
  box-shadow: 0 0 20px rgba(0,0,0,0.34);
  border-radius: 6px;
  display: block;
}
.box {
  position: fixed; /* or absolute */
  right: 5%; 
  left: 5%; 
  top: 5%;
  bottom: 5%;
  background-color: rgba(0,0,0,0.34);
  border-radius: 6px;
  margin: 0px;
  box-shadow: 0 0 10px rgba(0,0,0,0.34);
  z-index: -1;
}
.btn-grad:hover {
  background-position: right center; /* change the direction of the change here */
  color: #fff;
  text-decoration: none;
}
         
.tuke {
  position: fixed; /* or absolute */
  
  top: -50px;
  right: -50px;  
  bottom: -50px;
  left: -50px; 

  background-image:
  linear-gradient(to bottom, rgba(37, 217, 145, 0.52), rgba(36, 132, 242, 0.73)),
  url('image.gif');

  color: white;
  padding: 20px;

  background-position: center center;
  background-size: cover;

  background-blend-mode: screen;
  z-index: -2;
}

.main-title {

  position: fixed; /* or absolute */
  right: 0;
  left: 0;
  top: 10%;
  font-family: Calibri;
  font-size: 80px;
  text-align: center;
  font-weight: bold;
  
  background: linear-gradient(270deg, #00fff3 , #fbff00);
  background-size: 200% 200%;
  -webkit-animation: AnimationName 4s ease infinite;
  -moz-animation: AnimationName 4s ease infinite;
  animation: AnimationName 4s ease infinite;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  padding:20px 47px;


}
.main-text {

  position: fixed; /* or absolute */
  right: 10%;
  left: 10%;
  top: 30%;
  font-family: Calibri;
  font-size: 50px;
  text-align: center;
  font-weight: bold;
  
  background: linear-gradient(270deg, #00fff3 , #fbff00);
  background-size: 200% 200%;
  -webkit-animation: AnimationName 4s ease infinite;
  -moz-animation: AnimationName 4s ease infinite;
  animation: AnimationName 4s ease infinite;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  padding:20px 47px;

}
@keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
</style>
  </head>
  <body>
    <div class="background">
      <div class="tuke"></div>
    </div>
    <div class="box"> 
      <div class="main-title">Welcome!</div>
      <div class="main-text">Tuke#9999 shark pog
      </div>
      <button class="btn-grad" id="btn-grad" type="button" value="subscribe" onclick="music()">Join Discord Server</button>
    </div>
  </body>
</html>
<script>
function music() { 
  window.open("https://www.youtube.com/channel/UCSGa2db77CYkwHiNqZVMw6Q");
};
</script>
